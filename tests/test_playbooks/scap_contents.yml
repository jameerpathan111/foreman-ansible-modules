---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
  - include_tasks: tasks/location.yml
    vars:
      location_name: "{{ item }}"
      location_state: "present"
    with_items: "{{ domain_locations }}"
  - include_tasks: tasks/organization.yml
    vars:
      organization_name: "{{ item }}"
      organization_state: "present"
    with_items: "{{ domain_organizations }}"

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
  - include_tasks: tasks/scap_contents.yml
    vars:
      title: "scap_content_title"
      content_of_scap_file: "{{ lookup('file', 'data/ssg-firefox-ds.xml') }}"
      original_filename: "scap_file_name.xml"
      locations: "{{ domain_locations }}"
      organizations: "{{ domain_organizations }}"
      scap_content_state: "present"
      expected_change: true
  - include_tasks: tasks/scap_contents.yml
    vars:
      title: "scap_content_title"
      updated_title: "update_scap_content_title"
      original_filename: "updated_scap_file_name.xml"
      scap_content_state: "present"
      expected_change: true
  - include_tasks: tasks/scap_contents.yml
    vars:
      title: "updated_scap_content_title"
      original_filename: "updated_scap_file_name.xml"
      locations: "{{ domain_locations }}"
      organizations: "{{ domain_organizations }}"
      scap_content_state: "present"
      expected_change: false
  - include_tasks: tasks/scap_contents.yml
    vars:
      title: "updated_scap_content_title"
      scap_content_state: "absent"
      expected_change: true
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
  - include_tasks: tasks/location.yml
    vars:
      location_name: "{{ item }}"
      location_state: "absent"
    with_items: "{{ domain_locations }}"
  - include_tasks: tasks/organization.yml
    vars:
      organization_name: "{{ item }}"
      organization_state: "absent"
    with_items: "{{ domain_organizations }}"
